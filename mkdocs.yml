site_name: FESTIval
pages:
    - Home: index.md
    - Download: download/overview.md
    - Data Schema:
      - Quick start: data_schema/data_schema_overview.md
      - Specification of the relational tables: data_schema/data_schema_spec.md
    - Operations:
      - Quick start: operations/operations_overview.md
      - General operations: operations/general_operations.md
      - Auxiliary operations: operations/auxiliary_operations.md
      - Atomic operations: operations/atomic_operations.md
    - Contributing: contrib/contributing.md 
    - Contact: contact/contact.md
    - Publications: pub/publication.md
    - License: license/License.md
repo_url: https://github.com/accarniel/FESTIval
markdown_extensions:
    - toc:
        separator: "_"
theme: 
  name: 'material'
  palette:
    primary: 'light blue'
    accent: 'deep orange'
extra:
  social:
    - type: 'github'
      link: 'https://github.com/accarniel/FESTIval/'
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
